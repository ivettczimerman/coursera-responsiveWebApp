<!-- This is a first example of using a template -->

<head>

<!-- include our libraries and css files -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="AnimalsData.js"></script>
<script src="assignment.js"></script>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="assignment.css" rel="stylesheet">

<title>Animals </title>

</head>

<body>
    <!-- put your HTML here -->
	
	<div class = "container">
	
		<!-- Title-->
		<div class="page-header">
			<h1>Animals </h1>
		</div> 
	
		<!-- Navigation bar -->
		<ul class="nav nav-tabs">
				<li role="" class="active"><a href="#" id="list-tab" >List of Categories</a></li>
				<li role=""><a href="#" id="category-tab" >Category Details</a></li>
				<li role=""><a href="#" id="animal-tab" >Animal Details</a></li>
				<li role=""><a href="#" id="slideshow-tab" >Slideshow</a></li>
				
		</ul>
		
		<div id="content"  class="container-fluid"  role="main">
		</div>
	</div>
	
	
	<!-- Templates -->
	<!-- Display Animal Categories -->
	<script id="list-template" type="text/x-handlebars-template">
		<div class="row">

			{{#each category}}
			<div class="col-xs-6 col-md-4 col-lg-3"> 
				<div class="album-thumbnail"  data-id="{{@index}}">
					<div class="caption">
						<h4 class = "category-name"> {{name}} </h4>
						<p>{{animals.length}} animals</p>
					</div>
				</div>
			</div> <!-- / col -->

			{{/each}}

		</div> <!-- / row -->
	</script>
	
	<!-- Display Animals within a Category  -->
	<script id="category-template" type="text/x-handlebars-template">
	  <div class="row">

		{{#each animals}}
		<div class="col-xs-12 col-md-12 col-lg-12"> 
		 <div class="photo-thumbnail"  data-id="{{@index}}">
			<img class="crop-img" src="{{image1}}" alt=""/>
			 <div class="caption">
				<h3>{{name}}</h3>
				<p>{{description}}</p>
				<br>
			 </div>
		  </div>
		   
		</div> <!-- / col -->
		{{/each}}

	  </div> <!-- / row -->
	</script>

	<!-- Display a single Animal  -->
	<script id="animal-template" type="text/x-handlebars-template">
		<div class="row">
			<div class="caption">
				<div class = "col-xs-6 col-md-6 col-lg-6">
					<img class="crop-img" src="{{image1}}" alt=""/>
				</div>
				
				<div class = "col-xs-6 col-md-6 col-lg-6">
					<img class="crop-img" src="{{image2}}" alt=""/>
				</div>
				
			</div>
		</div>
				
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12"> 
				<h3>{{name}}</h3>
				<p>{{description}}</p>
			</div>
		</div>
	</script>
	
	<script id="slideshow-template" type="text/x-handlebars-template">
	<div class="row">
		<div class="col-xs-12 col-md-12 col-lg-12">

		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		  <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

  
       <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

          {{#each category}}
			{{#each animals}}
				<div class="item {{#if @first}}active{{/if}}">
					<div class = "col-xs-6 col-md-6 col-lg-6">
						<img class="carousel-img" src="{{image1}}" alt="Animal"/> 
						<br>
					</div>
						
					<div class = "col-xs-6 col-md-6 col-lg-6">
						<img class="carousel-img" src="{{image2}}" alt="Animal"/> 
						<br>
					</div>
				<br>
				</div> <!-- / carousel item -->
		  {{/each}}
         {{/each}}

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div> <!-- / carousel --> 
  </div> <!-- / col -->
</div> <!-- / row -->
</script>

</body>
